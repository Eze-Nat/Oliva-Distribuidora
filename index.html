<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oliva Distribuidora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./assets/img/oliva-logo.jpg" alt="store logo" class="logo"/>
            <div class="cart-btn" id="btn-carrito">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items" id="items-carrito">0</div>
            </div>
        </div>
    </nav>
    <!-- fin navbar -->
    <!-- main -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">oliva distribuidora</h1>
            <button class="banner-btn">productos</button>
        </div>
    </header>
    <!-- fin main -->

    <!-- productos -->
    <section class="products">
        <div class="section-title">
            <h2>nuestros productos</h2>
        </div>
        <div class="products-center" id="productos-cont">
     
        </div>
    </section>
    <!-- fin productos -->
    <!-- carrito -->
    <div class="cart-overlay" id="carrito-overlay">
        <div class="cart" id="carrito">
            <span class="close-cart" id="cerrar-carrito"><i class="far fa-window-close"></i></span>
            <h2>carrito</h2>
            <div class="cart-content" id="contenido-carrito">
                <!-- cart item -->
                <!-- <div class="cart-item">
            
          </div> -->
                <!-- cart item -->
            </div>
            <div class="cart-footer">
                <h3>total : $<span class="cart-total" id="total-carrito">0</span></h3>
                <button class="clear-cart banner-btn" id="limpiar-carrito">limpiar carrito</button>
                <button class="clear-cart banner-btn" id="enviar-pedido"><a href="https://wa.me/543416878831/?text=Gracias%20por%20su%20compra"> Enviar Pedido</a></button>
            </div>
        </div>
    </div>
    <!-- fin carrito -->
    <!-- contentful -->

    <!--  javascript -->
    <script src="./app.js"></script>
    <script src="./carrito.js"></script>
</body>

</html>
